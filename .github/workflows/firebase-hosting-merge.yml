name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main
permissions:
    id-token: write
    contents: read
    issues: write
    pull-requests: write
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
