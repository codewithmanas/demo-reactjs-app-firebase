          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_FIR_REACT_APP_D151F }}'
          channelId: live
          projectId: fir-react-app-d151f